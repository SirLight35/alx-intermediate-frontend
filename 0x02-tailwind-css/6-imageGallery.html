<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery with Tailwind</title>
    <!-- Use your locally built Tailwind CSS -->
    <link href="./src/output.css" rel="stylesheet" />
    <style>
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: 1fr !important;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <!-- Original layout from 1-index.html -->
    <header>
      <h1 class="text-2xl font-bold mb-4">Basic CSS Grid Layout</h1>
    </header>

    <main class="grid grid-cols-3 gap-4 mb-8">
      <div class="bg-blue-200 p-4">Column 1</div>
      <div class="bg-blue-300 p-4">Column 2</div>
      <div class="bg-blue-400 p-4">Column 3</div>
    </main>

    <!-- New: Image Gallery Section -->
    <section class="gallery-grid grid grid-cols-3 gap-4">
      <!-- Replace with real image URLs or use placeholders -->
      <img
        src="https://via.placeholder.com/300"
        alt="Image 1"
        class="w-full h-auto object-cover rounded"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Image 2"
        class="w-full h-auto object-cover rounded"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Image 3"
        class="w-full h-auto object-cover rounded"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Image 4"
        class="w-full h-auto object-cover rounded"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Image 5"
        class="w-full h-auto object-cover rounded"
      />
      <img
        src="https://via.placeholder.com/300"
        alt="Image 6"
        class="w-full h-auto object-cover rounded"
      />
    </section>
  </body>
</html>
