<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First Semantic HTML Page</h1>
        <section>
          <p>
            This is the main content of the page. Here, we use semantic HTML
            elements to create a clean and structured layout that helps both
            developers and search engines understand the purpose of each part of
            the page.
          </p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; Copyright</p>
    </footer>
  </body>
</html>
